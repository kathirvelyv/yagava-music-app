<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>Yagava Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="header">
                <h1>Yagava Music Player</h1>
            </div>

            <div class="music-player">
                <img src="static/img/yagava-image.png" alt="Album Art" class="album-art" id="albumArt">
                
                <div class="player-controls">
                    <div class="song-info">
                        <h2 id="currentSong">Select a song to play</h2>
                        <p id="currentArtist" class="artist-name"></p>
                    </div>

                    <div class="progress-container">
                        <span id="currentTime" class="time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                            <input type="range" id="seekBar" min="0" max="100" value="0" class="seek-bar">
                        </div>
                        <span id="duration" class="time">0:00</span>
                    </div>

                    <div class="control-buttons">
                        <button id="prevBtn" class="control-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="playPauseBtn" class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="nextBtn" class="control-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volumeControl" min="0" max="100" value="100">
                        </div>
                    </div>
                </div>
            </div>

            <div class="playlist-container">
                <div class="playlist-header">
                    <h3><i class="fas fa-music"></i> Available Music</h3>
                </div>

                

                <div class="playlist-wrapper">
                    <div id="loading" class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Loading...
                    </div>
                    <ul id="playlist" class="song-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin script removed -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
